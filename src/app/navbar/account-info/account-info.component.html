<div class="header">
    YOUR ACCOUNT INFO
</div>
<div class="info">

    <div class='info__logo'>
        <div class="info__logo__name">MASTERCARD</div>
        <img class='info__logo__img' src="assets/icons/mastercard.png" alt="mastercard">
    </div>
    <div class="info__email">
        {{account?.email}}
    </div>
    <div class="info__password">password: 
        <input class='info__password__input' [value]='account?.password' type="password" readonly="readonly" #password >
        <button class='info__password__toggle-visibility' (click)="toggleVisibility()">
            <img *ngIf='password.type !== "password"; else visible' src="assets/icons/visible.png" alt="visible">
            <ng-template #visible>
                <img  src="assets/icons/not-visible.png" alt="invisible">
            </ng-template>
        </button>
    </div>

    <div class="info__balance">balance: {{account?.balance}}$</div>
    <div class="info__wrapper">
        <div class="info__wrapper__input-label">input money:</div>
        <div>
            <input class='info__wrapper__input-balance' (input)='""' min='0' max='2000' placeholder="$" #moneyAmount type="number"> 
            <button
            [ngClass]="{'disabled': moneyAmount.value==='' || moneyAmount.value === '0', 'active': moneyAmount.value !== '' && moneyAmount.value !== '0'}"
            [disabled]='moneyAmount.value === "" || moneyAmount.value === "0"'class='info__wrapper__input-submit' (click)='addMoney(moneyAmount)'>submit</button>
        </div>
    </div>
</div>
