<div class="info">
    <div class="info__username">
        username: {{(accounts | async)?.username}}
    </div>
    <div class="info__email">
        email: {{(accounts | async)?.email}}
    </div>
    <div class="info__password">password: 
        <input class='info__password__input' [value]='(accounts | async)?.password' type="password" readonly="readonly" #password >
        <button class='info__password__toggle-visibility' (click)="toggleVisibility()">
            <img *ngIf='password.type !== "password"; else visible' src="/assets/icons/visible.png" alt="visible">
            <ng-template #visible>
                <img  src="/assets/icons/not-visible.png" alt="visible">
            </ng-template>
        </button>
    </div>
</div>
