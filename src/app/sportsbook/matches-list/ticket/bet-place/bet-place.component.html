<div class="bet-details">
    <div class="bet-details__bet-amount">
        INPUT YOUR BET
        <input [disabled]='!inputCanBeFilled' #inputBet min='0' (change)='calculatePossWin(inputBet, matches)' placeholder="$" class='bet-details__betAmount__input' type="number">
    </div>
    <div class="bet-details__info">
        <div class="bet-details__info__odd">Odds: {{odd}}</div>
        <div class="bet-details__info__win">Possible Win: {{betInfo?.possWin}}$</div>
    </div>
    <button [disabled]='!betInfo?.betCanBePlaced' (click)='placeBet(inputBet)' class="bet-details__place-bet">PLACE BET</button>
</div>
